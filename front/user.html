 {{ define "user" }}
 {{ template "header" }}

 <style>
    
/* Custom default button */
.btn-light,
.btn-light:hover,
.btn-light:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
}


/*
 * Base structure
 */

body {
  text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
}

.cover-container {
  max-width: 64em;
}

/*
 * Header
 */

.nav-masthead .nav-link {
  color: rgba(255, 255, 255, .5);
  border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover,
.nav-masthead .nav-link:focus {
  border-bottom-color: rgba(255, 255, 255, .25);
}

.nav-masthead .nav-link + .nav-link {
  margin-left: 1rem;
}

.nav-masthead .active {
  color: #fff;
  border-bottom-color: #fff;
}

.mb-2 {
  color: #888;
}
 </style>

 <section class="vh-100" style="background-color: #2b2121;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://isobarscience-1bfd8.kxcdn.com/wp-content/uploads/2020/09/default-profile-picture1.jpg"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2 ">{{ .Username }}</h4>
              <p class="text-muted mb-4">@Writter<span class="mx-2">|</span> <a
                  href="#!">{{ .Email }}</a></p>
    
                  <button type="button" class="btn btn-primary btn-rounded btn-lg">
                    <a href="mailto:{{ .Email }}" style="text-decoration: none; color: inherit;">Message now</a>
                  </button>

              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div>
                  <p class="mb-2 h5">14</p>
                  <p class="text-muted mb-0">Items</p>
                </div>
                <div class="px-3">
                  <p class="mb-2 h5">23</p>
                  <p class="text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-2 h5">4751</p>
                  <p class="text-muted mb-0">Total</p>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
